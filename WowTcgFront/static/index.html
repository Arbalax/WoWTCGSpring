<div id = "containerDatabase">
    <div id = "leftMenuDatabase">
        <h1 id = "leftMenuTitleDatabase"> Filter </h1>

            <select class = "selectFilter" id = "SetName">
                <option class = "optionFilter" selected value="All">Any Set</option>
                <option value="Heroes of Azeroth">Heroes of Azeroth</option>
            </select>

            <p><select class = "selectFilter" id = "Rarity">
                <option selected value="All">All Rarities</option>
                <option id = "Common" value="Common">Common</option>
                <option id = "Uncommon" value="Uncommon">Uncommon</option>
                <option id = "Rare" value="Rare">Rare</option>
                <option id = "Epic" value="Epic">Epic</option>
            </select></p>

            <select class = "selectFilter" id = "Type">
                <option selected value=All>All Types</option>
                <option value="Hero">Hero</option>
                <option value="Ability">Ability</option>
                <option value="Ally">Ally</option>
                <option value="Equipment">Equipment</option>
                <option value="Quest">Quest</option>
            </select>

            <p><select class = "selectFilter" id = "Faction">
                <option selected value="All">All Factions</option>
                <option id = "Alliance" value="Alliance">Alliance</option>
                <option id = "Horde" value="Horde">Horde</option>
                <option value="Neutral">Neutral</option>
            </select></p>

            <select class = "selectFilter" id = "Class">
                <option selected value="All">All Classes</option>
                <option value="Any">Any class</option>
                <option id = "Druid" value="Druid">Druid</option>
                <option id = "Hunter" value="Hunter">Hunter</option>
                <option id = "Mage" value="Mage">Mage</option>
                <option id = "Paladin" value="Paladin">Paladin</option>
                <option id = "Priest" value="Priest">Priest</option>
                <option id = "Rogue" value="Rogue">Rogue</option>
                <option id = "Shaman" value="Shaman">Shaman</option>
                <option id = "Warlock" value="Warlock">Warlock</option>
                <option id = "Warrior" value="Warrior">Warrior</option>
            </select>

            <p><select class = "selectFilter" id = "Cost">
                <option selected value="-10">Any Cost</option>
                <option value=0> 0 </option>
                <option value=1> 1 </option>
                <option value=2> 2 </option>
                <option value=3> 3 </option>
                <option value=4> 4 </option>
                <option value=5> 5 </option>
                <option value=6> 6 </option>
                <option value=7> 7 </option>
                <option value=8> 8 </option>
                <option value=9> 9 </option>
                <option value=10> 10+ </option>
            </select></p>

        <div>
            <p><input id="filterButton" type="button" value="Find"></p>
        </div>


    </div>

        <h1 id = "startText1"> Choose_parameters_in_left_menu </h1>
