<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <meta charset = "utf-8">
    <title> Login | Wow TCG Database </title>
    <link rel = "shortcut icon" href = "WowTcgIcon.png" type = "image/x-icon">
    <link rel = "stylesheet" href = "login.css">
</head>
<body>

<h1 id ='mainTitle'><a href = "index.html">WoW_TCG_Database</a></h1>

<div id = 'loginContainer'>
    <div id ='authorization'>
<!--        <form id ="loginForm">-->
            <input name ="loginField" class="authField" id="loginField" type="text" pattern="[A-Za-z0-9]{4,}" title="Four or more characters 'a-z, A-Z, 0-9'" placeholder="Login">
            <p><input name ="passwordField" class="authField" id="passwordField" type="password" pattern="[A-Za-z0-9]{4,}" title="Four or more characters 'a-z, A-Z, 0-9'" placeholder="Password"></p>
            <input id="logInButton" type="submit" value="Log In">
<!--        </form>-->
    </div>
</div>

<h2 id = 'accountQuestion'>Don't have an account?</h2>

<div id = 'signUpContainer'>
    <div id ='registration'>
<!--        <form">-->
            <input name ="regLoginField" class="authField" id="regLoginField" type="text" pattern="[A-Za-z0-9]{4,}" title="Four or more characters 'a-z, A-Z, 0-9'" placeholder="Enter your login">
            <p><input name ="regPasswordField" class="authField" id="regPasswordField" type="password" pattern="[A-Za-z0-9]{4,}" title="Four or more characters 'a-z, A-Z, 0-9'" placeholder="Enter your password"></p>
            <input name ="regNameField" class="authField" id="regNameField" type="text" pattern="[A-Za-z0-9]{4,}" title="Four or more characters 'a-z, A-Z, 0-9'" placeholder="Enter your name">
            <p><input id="signUpButton" type="submit" value="Sign Up"></p>
<!--        </form>-->
    </div>
</div>

<script src = "login.js"> </script>
</body>
</html>
