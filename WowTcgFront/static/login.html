<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <meta charset = "utf-8">
    <title> Login | Wow TCG Database </title>
    <link rel = "shortcut icon" href = "WowTcgIcon.png" type = "image/x-icon">
    <link rel = "stylesheet" href = "css/login.css">
</head>

<body>

    <h1 id ='mainTitle'><a href = "index.html">WoW_TCG_Database</a></h1>

    <div id = 'loginContainer'>
        <div id ='authorization'>
                <input name ="loginField" class="authField" id="loginField" type="text" title="From 4 to 30 characters 'a-z, A-Z, 0-9'" onpaste = "return false" placeholder="Login">
                <p><input name ="passwordField" class="authField" id="passwordField" type="password" title="From 4 to 30 characters 'a-z, A-Z, 0-9'" onpaste = "return false" placeholder="Password"></p>
                <input id ="logInButton" class ="authButton" type="submit" value="Log In">
                <span class = "warning" id = "loginWarning"><p> Incorrect login or password </p></span>
        </div>

    </div>

    <h2 id = 'accountQuestion'>Don't have an account?</h2>

    <div id = 'signUpContainer'>
        <div id ='registration'>
                <input name ="regLoginField" class="authField" id="regLoginField" type="text" title="From 4 to 30 characters 'a-z, A-Z, 0-9'" onpaste = "return false" placeholder="Enter your login">
                <p><input name ="regPasswordField" class="authField" id="regPasswordField" type="password" title="From 4 to 30 characters 'a-z, A-Z, 0-9'" onpaste = "return false" placeholder="Enter your password"></p>
                <input name ="regNameField" class="authField" id="regNameField" type="text" title="From 4 to 30 characters 'a-z, A-Z, 0-9'" onpaste = "return false" placeholder="Enter your name">
                <p><input id="signUpButton"  class="authButton" type="submit" value="Sign Up"></p>
                <span class = "warning" id = "signUpWarningExist"><p> That login is taken. Try another </p></span>
                <span class = "warning" id = "signUpWarningCharacters"><p> All fields must contain from 4 to 30 characters </p></span>
        </div>
    </div>

    <div class="cssload-container">
        <div class="cssload-whirlpool"></div>
    </div>

<script src = "js/login.js"> </script>
</body>
</html>
